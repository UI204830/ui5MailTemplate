txt.headline.mfm=MFM - Mobile Facility Management / Geb\u00E4udemanagement
txt.header.part1=Haben Sie ein Anliegen zu Leistungen im Geb\u00E4ude? Dann sprechen Sie uns gerne mit Hilfe dieses Meldeformulars an. Die Meldung wird an das Geb\u00E4udemanagement \u00FCbermittelt, und Sie werden \u00FCber den Fortschritt informiert. Wir helfen Ihnen bei Anliegen von einem defekten Stuhl \u00FCber eine Mangelleistung mit der Reinigung bis hin zu einem Umzug gerne weiter.
txt.header.part2=Geb\u00E4udemanagement der RWE Power AG.
txt.header.part3=Wir sind f\u00FCr Sie im Rheinischen Revier einschlie\u00DFlich der Zentrale K\u00F6ln f\u00FCr alle nicht produktionsnotwendigen Geb\u00E4ude t\u00E4tig. Das Geb\u00E4udemanagement umfasst alle technischen, kaufm\u00E4nnischen und infrastrukturellen Ma\u00DFnahmen zur effizienten und wirtschaftlichen Nutzung von Geb\u00E4uden und deren Anlagen \u00FCber den gesamten Lebenszyklus. Wir erstellen Konzepte f\u00FCr die Nutzung bei Arbeitsplatz- und B\u00FCrofl\u00E4chengestaltung, unterst\u00FCtzen bei Umz\u00FCgen und beraten Sie in Fragen.
txt.hint.content.header=Die folgenden Dienstleistungen sind nicht Bestandteil unseres Leistungsumfangs.
